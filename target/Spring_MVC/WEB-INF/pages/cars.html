<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Car</title>

</head>
<body>

<h1>CARS</h1>

<table border="3">
    <thead>
    <tr>
        <th scope="col">Producer</th>
        <th scope="col">Color</th>
        <th scope="col">Series</th>
    </tr>
    </thead>
<tbody>
    <tr  th:each="car: ${cars}">
        <td th:text="${car.producer}"/>
        <td th:text="${car.color}"/>
        <td th:text="${car.series}"/>
    </tr>
</tbody>
</table>
</body>
</html>
